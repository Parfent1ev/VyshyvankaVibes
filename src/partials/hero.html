<section class="hero">
  <div class="container hero-container">
    <div class="hero-mob">
      <h1 class="hero-title">
        Reviving the traditional
        <span class="hero-ukrainian">Ukrainian</span> artistry in every stitch.
      </h1>
      <div class="hero-button">
        <a href="#order" class="hero-anchor-btn"
          >order
          <svg class="btn-icon" width="26" height="14">
            <use href="./public/favicon.svg#arrow"></use>
          </svg>
        </a>
      </div>
      <picture class="hero-picture">
        <source
          srcset="
            ./img/tablet/girl-tab-1x.jpg 1x,
            ./img/tablet/girl-tab-2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/mobile/girl-mobile-1x.jpg 1x,
            ./img/mobile/girl-mobile-2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img
          class="hero-foto"
          src="./img/tablet/girl-tab-1x.jpg"
          alt="girl in blouse"
          width="413"
          height="575"
        />
      </picture>
    </div>
    <div class="hero-pc">
      <picture class="hero-picture">
        <source
          srcset="
            ./img/pc-1280/girl-pc-1x.jpg 1x,
            ./img/pc-1280/girl-pc-2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <img
          class="hero-foto"
          src="./img/tablet/girl-tab-1x.jpg"
          alt="girl in blouse"
          width="392"
          height="545"
        />
      </picture>
      <div class="hero-pc-title">
        <h1 class="hero-title">
          Reviving the traditional
          <span class="hero-ukrainian">Ukrainian</span> artistry in every
          stitch.
        </h1>
        <div class="hero-button">
          <a href="#made" class="hero-anchor-btn"
            >order
            <svg class="btn-icon" width="26" height="14">
              <use href="./public/favicon.svg#arrow"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <div class="hero-tab">
      <div class="hero-tab-star">
        <svg class="hero-star-icon" width="52" height="51">
          <use href="./public/favicon.svg#icon-Star"></use>
        </svg>
        <p>all embroidery is made by hand</p>
      </div>
      <div class="hero-tab-picture">
        <picture class="hero-embroid">
          <source
            srcset="
              ../img/pc-1280/Group-pc-1x.png 1x,
              ../img/pc-1280/Group-pc-2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ../img/tablet/Group-mob-1x.png 1x,
              ../img/tablet/Group-mob-2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img
            src="../img/tablet/Group-mob-1x.png"
            alt="embroidery"
            class="hero-embroid-foto"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
